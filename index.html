<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Plattform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>E-Learning Plattform</h1>
            <p class="subtitle">Lernen mit Flashcards und Quizfragen</p>
        </header>

        <!-- Main Menu -->
        <div id="mainMenu" class="section active">
            <div class="menu-buttons">
                <button class="btn btn-primary" onclick="startFlashcards()">
                    üìö Flashcards lernen
                </button>
                <button class="btn btn-primary" onclick="startQuiz()">
                    ‚úçÔ∏è Quiz starten
                </button>
            </div>
        </div>

        <!-- Flashcards Section -->
        <div id="flashcardsSection" class="section">
            <h2>Flashcards</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="flashcardProgress"></div>
            </div>
            <div class="card-counter" id="flashcardCounter"></div>
            
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="flashcard-front">
                        <p id="flashcardQuestion"></p>
                    </div>
                    <div class="flashcard-back">
                        <p id="flashcardAnswer"></p>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-secondary" onclick="previousFlashcard()">‚Üê Zur√ºck</button>
                <button class="btn btn-secondary" onclick="nextFlashcard()">Weiter ‚Üí</button>
            </div>
            <button class="btn btn-back" onclick="backToMenu()">Zum Hauptmen√º</button>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="section">
            <h2>Quiz</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="quizProgress"></div>
            </div>
            <div class="score-display" id="scoreDisplay">Punkte: 0 / 100</div>
            
            <div class="question-container" id="questionContainer">
                <h3 id="questionText"></h3>
                <div class="question-points" id="questionPoints"></div>
                <div class="answers" id="answersContainer"></div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="submitAnswer" onclick="submitAnswer()" disabled>Antwort best√§tigen</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="section">
            <h2>Quiz Ergebnis</h2>
            <div class="results-container">
                <div class="score-summary">
                    <h3>Ihre Punktzahl</h3>
                    <div class="final-score" id="finalScore">0 / 100</div>
                    <div class="grade" id="gradeDisplay"></div>
                </div>
                
                <div class="feedback-container">
                    <h3>Auswertung</h3>
                    <div id="detailedFeedback"></div>
                </div>
                
                <div class="ai-feedback">
                    <h3>ü§ñ KI-Bewertung</h3>
                    <div id="aiFeedback"></div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="restartQuiz()">Quiz wiederholen</button>
                <button class="btn btn-secondary" onclick="backToMenu()">Zum Hauptmen√º</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
